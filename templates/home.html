{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label>Name:</label>
    <label>
      <input
        type="text"
        placeholder="Pick a name!"
        name="name"
        value="{{name}}"
        autocomplete="off"
      />
    </label>
  </div>
  <div class="join">
    <label>
      <input type="text" placeholder="Room Code" name="code" value="{{code}}" autocomplete="off"/>
    </label>
    <button type="submit" name="join">Join a Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create a Room</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
